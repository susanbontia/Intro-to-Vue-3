<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <!--script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script-->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">Cart({{ cart }})</div>
        <div class="product-display">
          <div class="product-container">
            <div class="product-image">
              <!--image goes here-->
              <img 
                :src="image"
              >
                
              <a :href="url">click here</a>
            </div>
            <div class="product-info">
              <h1>{{ product }}</h1>
              <p>{{ description }}</p>
              <p>$ {{ value }}</p>
                <p v-if="inventory > 10">In Stock: {{ inventory }}</p>
                <p v-else-if="inventory <=10 && inventory >0">Almost Sold Out: {{ inventory }}</p>
                <p v-else>Out of Stock: {{ inventory }}</p>
                <p v-show="onSale">On Sale 50% off</p>
              <ul>
                <li v-for="detail in details">{{ detail }}</li>
              </ul>
              <ul>
                <li v-for="size in sizes">{{ size }}</li>
              </ul>
              <div 
                v-for="variant in variants" 
                :key="variant.id" 
                @mouseover="updateImage(variant.image)"
                class="color-circle"
                :style="{ backgroundColor : variant.color }">
                  
              </div>
              <div 
                class="button" 
                :class="{ disabledButton: !inStock }"
                :disabled="!inStock"
                v-on:click="addToCart">
                  Add to Cart</div>
              <div class="button" v-on:click="removeFromCart">Remove from Cart</div>
            </div>
          </div>
        </div>
      
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
